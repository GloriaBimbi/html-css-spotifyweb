<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link font-awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lilita+One&family=Merriweather&family=Montserrat&family=Outfit&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <div class="flex-container">
        <!-- side bar -->
        <div class="side-bar">
          <!-- logo section -->
          <div class="logo-spotify">
            <img src="./img/logo.svg" alt="logo spotify" class="logo" />
            <img
              src="./img/logo-small.svg"
              alt="logo spotify small"
              class="logo-small"
            />
          </div>
          <!-- nav section -->
          <div class="nav">
            <div class="home">
              <img src="./img/home.svg" alt="home" />
              <span> Home</span>
            </div>
            <div class="cerca">
              <img src="./img/search.svg" alt="search" />
              <span> Cerca</span>
            </div>
            <div class="libreria">
              <img src="./img/libreria.svg" alt="libreria" />
              <span> La tua libreria</span>
            </div>
          </div>
          <!-- playlist section -->
          <div class="playlist-section">
            <h2 class="playlist">PLAYLIST</h2>
            <div class="add-playlist">
              <div class="add"><i class="fa-solid fa-plus"></i></div>
              <div class="create-playlist">Crea Playlist</div>
            </div>
            <ul>
              <li class="playlist-name">Nome Playlist</li>
              <br />
              <li class="playlist-name">Nome Playlist</li>
              <br />
              <li class="playlist-name">Nome Playlist</li>
              <br />
              <li class="playlist-name">Nome Playlist</li>
              <br />
              <li class="playlist-name">Nome Playlist</li>
              <br />
              <li class="playlist-name">Nome Playlist</li>
              <br />
              <li class="playlist-name">Nome Playlist</li>
            </ul>
          </div>
        </div>
        <!-- home page -->
        <div class="home-page">
          <!-- upper bar -->
          <div class="upper-bar">
            <button>EFFETTUA L'UPGRADE</button>
          </div>
          <!-- main content -->
          <div class="main-content"></div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
